<script type="text/javascript">
    //send code
$('#send_check_code').click(function(){
    var phone = $("#input_phone_number").val();
    if(phone && phone.length === 11){
        $.ajax({
            cache:false,
            url:"/send_check_code",
            data:{phone:phone},
        });
        updateButtonStatus();
    }
    else {
        alert("Wrong Number");
        console.log(phone);
    }
});
var countdown = 60;
function  updateButtonStatus() {
    var phone = $("#send_check_code");
    if(countdown == 0){
        phone.attr("disabled","false");
        phone.text("免费获取验证码");
        countdown = 60;
        return;
    }
    else {
        phone.attr("disabled","true");
        phone.text("重新发送(" + countdown + ")");
        countdown--;
    }
    setTimeout(function() {
            updateButtonStatus() }
        ,1000)
}
</script>
