                <div class="modal fade lug" id="Login" role="dialog">

                        <div class="modal-content">

<!--main js-->

<!--custom js-->
<script src="js/custom.js"></script>
<script type="text/javascript">
$.ajax({
    url:"/sign_up",
    contentType:"application/json",
    type:"post",
    dataType:"json",
    data:JSON.stringify({}),
    success:function(result){
        $("#user_address").text(result.address);
        $("#user_private_key").text(result.private_key);
        $("#user_public_key").text(result.public_key);
        console.log(result);
    },
    error:function(){
        console.log();
    }
})
</script>
